name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on:
  release:
    types:
      - published
    branches:
      - main
      - master

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get vars
        id: vars
        run: |
          echo ::set-output name=tag_version::$(git describe --tags)

      - name: Set version in meta.yaml
        run: |
          sed -i 's/GH_VERSION/${{ steps.vars.outputs.tag_version }}/g' ./setup.py


      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python3 -m pip install --user --upgrade setuptools wheel

      - name: build dist
        run: |
          python3 setup.py sdist bdist_wheel

      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_password }}